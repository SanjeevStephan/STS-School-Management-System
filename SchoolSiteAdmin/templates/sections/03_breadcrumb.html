<div class="pagetitle">
  <h1>{{ site_title }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">{{ 'Home' }}</a></li>

      {% if bread == 3 %}

      <li class="breadcrumb-item">{{ level1 }}</li>
      <li class="breadcrumb-item">{{ level2 }}</li>
      <li class="breadcrumb-item active">{{ level2 }}</li>

      {% elif bread == 2 %}

      <li class="breadcrumb-item">{{ level1 }}</li>
      <li class="breadcrumb-item active">{{ level2 }}</li>

      {% else %}

      <li class="breadcrumb-item active">{{ level1 }}</li>

      {% endif %}

    </ol>
  </nav>
</div>

<!-- End Page Title -->
